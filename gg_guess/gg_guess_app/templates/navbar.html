<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar .menu {
            display: flex;
            gap: 10px;
        }
        .navbar .menu a {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="">GG's - Take a Guess!</a>
        </div>
        <div class="menu">
            <a href="">Home</a>
            <a href="#">Scoreboard</a>
            <a href="#">About</a>
            <a href="#">Login</a>
            <a href="#" style="background-color: yellow; color: black; border-radius: 5px;">Signup</a>
        </div>
    </nav>
</body>
</html>
