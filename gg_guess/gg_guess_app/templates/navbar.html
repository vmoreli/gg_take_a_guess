<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar a, .navbar button {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        .navbar .menu {
            display: flex;
            gap: 10px;
        }
        .navbar .menu a {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="">Pitaco Geogr√°fico</a>
        </div>
        <div class="menu">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'scoreboard' %}">Scoreboard</a>
            <a href="#">About</a>
            {% if user.is_authenticated %}
                <a href="#">My Points</a>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" style="background-color: yellow; color: black; border-radius: 5px;">logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}" style="background-color: yellow; color: black; border-radius: 5px;">Signup</a>
            {% endif %}
        </div>
    </nav>
</body>
</html>
